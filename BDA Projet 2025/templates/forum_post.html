{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>{{ post.title }}</h2>
        <p><strong>Posté par:</strong> {{ post.author }}</p>
        <p><strong>Publié le:</strong> {{ post.date_posted }}</p>

        <h3>Contenu</h3>
        <p>{{ post.content }}</p>
        
        <a href="/forum">Retour au forum</a>
    </div>
{% endblock %}
